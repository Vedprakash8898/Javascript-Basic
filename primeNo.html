<script>
    // Prime No program

    function showPrime(limit){
        // console.log('test');
        for(let number = 2 ; number <= limit ; number++){
            let isPrime = true;
            for(let factor = 2  ; factor < number ; factor++){
                if(number % factor === 0){
                    isPrime = false;
                }

            }
            if(isPrime){
                console.log(number);
            }
        }

    }
    showPrime(20);
</script>
