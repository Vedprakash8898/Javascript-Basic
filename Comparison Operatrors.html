    // Logical (||) (Return True If one of The Operands is True)
    let highIncome = false;
    let goodCredit = false;
    let eligibleforLoan = highIncome || goodCredit;
    console.log('Eligible for Loan' , eligibleforLoan); //false

    //NOT (!)
    let applicationRefused = !eligibleforLoan;
    console.log('Application refused', applicationRefused); //true

    // Anything that is Not falsy ---> Truthy (From above statement)

    const value = false || 1 || 2 || 3 ;
    console.log(value); //1 (Truthy Value) also known as Short-circuiting
