<script>
// Function that takes two numbers and Return maximum of two.?

let ans = max(12,9);
console.log(ans);
function max(a,b){
// using If else statement
//  if(a > b) return a;
//  else return b;

// using ternary operators
// (condition)? true:false (we have to write Conditions)
 return (a > b) ? a : b;
}
