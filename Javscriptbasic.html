<script>
    // Javscript Basic
    var name = undefined;
    console.log(name);
    var selector = null;
    console.log(typeof selector);

    // objects in Js
    const obj = {
        name:"ved",
        place:"Bhandup"
    }
    console.log(obj);
    // we can also change to its run time
    // Dot Notation
    obj.name = "tej";
    // Bracket Notation
    obj['name'] = "Shyam";
    let selection = 'name';
    obj[selection] = "Ankiet"

    // One More Example
    let newPlace = "place";
    obj[newPlace] = "kanjurmarg"
    console.log(obj.name);  // Dot Method Bolta hai
    console.log(obj['place']);  //Bracket Method Bolta hai 

    // Arrays in Js
    const arr1 = ['red','blue'];
    arr1[2] = '12';
    console.log(arr1); 
    console.log(arr1.length);  //3


</script>
