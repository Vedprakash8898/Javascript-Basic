<script>
// for In Loops
const arr1 = ['Amit','shashi','ved'];
console.log(arr1);
// for In Loops
for(ans of arr1){
        console.log(ans);
    }
    
    // Break and Continue Statement 
    let i = 0;
    while(i <= 20) {
        if(i === 6) break;
        // Break ==> we jump out of Loops
        //Continue ==> We Move On next iteration 

        if(i % 2 === 0){
            i++;
            continue;
        }
        console.log(i);
        i++;
    }


</script>
