<script>
    // Arithmetic Operators
    let x = 10;
    let y = 3;

    console.log(x + y);
    console.log(x - y);
    console.log(x * y);
    console.log(x / y);
    console.log(x % y);
    console.log(x ** y);

    // Increment Operators(++)
    // console.log(++x); //pre Increment
    console.log(x++);   //post Increment
    console.log(x);  //After post we have to console the value then we will see output
    



//   Decrement Operators(--)
    //  console.log(--x); //pre Increment
     console.log(x--); //post Increment
     console.log(x);  //After post we have to console the value then we will see output

</script>

</script>
