<!-- Object Oriented Programming(OPPS) : If A function is  part of  Object then in oriented programming then its is called as Method. -->

<script>
    // Objects basic
    
const Circle = {
    radius : 5,
    location : {
        x : 25,
        y : 50
    },
    isVisible: true,
    draw : function(){
        console.log("Draw a Circle");
    } ,
    write: function(){
        console.log("write inside circle");
    } 
};
    
Circle.draw();
Circle.write();
console.log(Circle.radius);
console.log(Circle.isVisible);

</script>
